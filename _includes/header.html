<header class="header">
    <div class="navigation">

        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Posts</a></li>
        </ul>

    </div>

    <ul class="social-links">

        {% if site.author.jsonresume %}
            <a href="http://registry.jsonresume.org/{{ site.author.jsonresume }}" class="social-links__entry" target="_blank">
                <i class="fa fa-file-text"></i>
            </a>
        {% endif %}

        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.linkedin %}
            <a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}

        {% if site.author.googleplus %}
            <a href="https://plus.google.com/+{{ site.author.googleplus }}" class="social-links__entry" target="_blank">
                <i class="fa fa-google-plus"></i>
            </a>
        {% endif %}

    </ul>
</header>
